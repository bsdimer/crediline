    <h:outputStylesheet library="default" name="css/login.css"/>

    <div class="loginWrapper">

        <form action="j_spring_security_check" method="POST" id="login">
            <div class="loginPic">
                <a href="#" title=""><img src="resources/default/1_0/img/loginLogo.png" alt=""/></a>
                <span>CREDILINE</span>

                <div class="loginActions">
                    <div><a href="j_spring_security_logout" title="#{msg['login.changeUser']}" class="logleft flip"
                            style="left: 0px; opacity: 1;"></a></div>
                    <div><a href="#" title="#{msg['login.forgotPassword']}" class="logright"
                            style="right: 0px; opacity: 1;"></a>
                    </div>
                </div>
            </div>

            <input type="text" name="j_username" id="j_username" placeholder="#{msg['login.username']}"
                   class="loginUsername"/>
            <input type="password" name="j_password" id="j_password" placeholder="#{msg['login.password']}"
                   class="loginPassword"/>

            <h:selectOneMenu id="console" value="#{loginformMB.theme}"
                             style="margin-top: 13px; clear: both; background-color: #fbfbfb;">
                <f:selectItem itemLabel="нов дизайн" itemValue="THEME_NEW"/>
                <f:selectItem itemLabel="класически дизайн" itemValue="THEME_CLASSIC"/>
            </h:selectOneMenu>

            <div class="logControl">
                <input type="submit" name="submit" value="#{msg['login.enter']}" class="buttonM bBlue"/>
            </div>

            <h:outputText rendered="#{not empty param.error}" escape="true" style="color:red;"
                          value="#{param.error == 'invalidCredentials' ? msg['login.error.invalid.credentials'] : param.error == 'maximumExceeded' ? msg['login.error.maximum.exceeded'] : msg['login.error']}"/>
        </form>

    </div>
