<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<p:dataTable id="creditRegisterReportTable_#{cc.attrs.uniqueIndex}" var="data"
		scrollable="true" scrollHeight="#{cc.attrs.managedBean.isBigData() ? 250 : 100}"
		value="#{cc.attrs.managedBean.registerData}"
		styleClass="credit-register-table">
		
		<p:column style="width:50px;">
			<f:facet name="header">
				<h:outputText value="#{msg['register.table.common.DATE']}" />
			</f:facet>
			<h:outputText value="#{data.BORR_DATE}" />
		</p:column>
		<p:column style="width:90px;">
			<f:facet name="header">
			<h:outputText value="#{msg['register.table.common.BAE']}" />
			</f:facet>
			<h:outputText value="#{data.BORR_BAE}" />
		</p:column>
		
		<p:column>
			<f:facet name="header">
				<h:outputText value="#{msg['register.table.common.REC']}" />
			</f:facet>
			<h:outputText value="#{data.BORR_REC}" />
		</p:column>
		
		<p:column style="width:95px;">
			<f:facet name="header">
				<h:outputText value="#{msg['register.table.borrowers.BORR_TYPE']}" />
			</f:facet>
			<h:outputText value="#{data.BORR_TYPE}" />
		</p:column>
		
		<p:column style="width:95px;">
			<f:facet name="header">
				<h:outputText value="#{msg['register.table.borrowers.BORR_ID']}" />
			</f:facet>
			<h:outputText value="#{data.BORR_ID}" />
		</p:column>
		
		<p:column style="width:95px;">
			<f:facet name="header">
				<h:outputText value="#{msg['register.table.borrowers.BORR_NAME']}" />
			</f:facet>
			<h:outputText value="#{data.BORR_NAME}" />
		</p:column>
		
		<p:column style="width:95px;">
			<f:facet name="header">
				<h:outputText value="#{msg['register.table.borrowers.BORR_ADR']}" />
			</f:facet>
			<h:outputText value="#{data.BORR_ADR}" />
		</p:column>
		
<!-- 		<p:column style="width:90px;"> -->
<!-- 			<f:facet name="header"> -->
<!-- 				<h:outputText value="#{msg['register.table.borrowers.BORR_INF']}" /> -->
<!-- 			</f:facet> -->
<!-- 			<h:outputText value="#{data.BORR_INF}" /> -->
<!-- 		</p:column> -->
		
		<p:column style="width:95px;">
			<f:facet name="header">
				<h:outputText value="#{msg['register.table.borrowers.BORR_STAT']}" />
			</f:facet>
			<h:outputText value="#{data.BORR_STAT}" />
		</p:column>
		
		<p:column>
			<f:facet name="header">
				<h:outputText value="#{msg['register.table.borrowers.BORR_SECT']}" />
			</f:facet>
			<h:outputText value="#{data.BORR_SECT}" />
		</p:column>
		
		<p:column  style="width:50px;">
			<f:facet name="header">
				<h:outputText value="#{msg['register.table.borrowers.BORR_BRAN']}" />
			</f:facet>
			<h:outputText value="#{data.BORR_BRAN}" />
		</p:column>
		
	</p:dataTable>
</html>
