<ui:component xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:f="http://xmlns.jcp.org/jsf/core"
              xmlns:p="http://primefaces.org/ui"
              xmlns:c="http://java.sun.com/jsp/jstl/core"
              xmlns:composite="http://java.sun.com/jsf/composite"
              xmlns:h="http://xmlns.jcp.org/jsf/html">

    <composite:interface>
        <composite:attribute name="managedBean" required="true"/>
        <composite:attribute name="uniqueIndex" required="true"/>
    </composite:interface>

    <composite:implementation>
        <h:panelGroup layout="block" style="float: left; padding: 10px; width: 100%">

            <h:form id="mainContactsForm_#{cc.attrs.uniqueIndex}" style="width: 100%" enctype="multipart/form-data">

                <p:growl id="growl_#{cc.attrs.uniqueIndex}" showDetail="true" sticky="true"/>
                <p:messages id="messages_#{cc.attrs.uniqueIndex}" showDetail="true"/>

                <p:toolbar>
                    <p:toolbarGroup align="left" style="width: 100%">
                        <p:commandButton title="#{msg['common.menu.save']}"
                                         icon="ui-icon-disk"
                                         update="@form"/>
                        <p:separator/>
                        <p:commandButton title="#{msg['common.print']}"
                                         icon="ui-icon-print"
                                />
                    </p:toolbarGroup>
                </p:toolbar>


                <h:panelGroup layout="block">
                    <h:panelGrid id="fieldsGrid_#{cc.attrs.uniqueIndex}"
                                 columns="3" styleClass="grid">
                        <p:outputLabel value="#{msg['common.menu.streets']}"/>
                        <p:fileUpload value="#{cc.attrs.managedBean.streetsFile}" mode="simple"/>
                        <p:commandButton value="#{msg['common.import']}" ajax="false" update="@form" immediate="false"
                                         actionListener="#{cc.attrs.managedBean.uploadStreets}"/>

                        <p:outputLabel value="#{msg['common.menu.cities']}"/>
                        <p:fileUpload value="#{cc.attrs.managedBean.citiesFile}" mode="simple"/>
                        <p:commandButton value="#{msg['common.import']}" ajax="false" update="@form" immediate="false"
                                         actionListener="#{cc.attrs.managedBean.uploadCities}"/>

                        <p:outputLabel value="#{msg['common.menu.persons']}"/>
                        <p:fileUpload value="#{cc.attrs.managedBean.personsFile}" mode="simple"/>
                        <p:commandButton value="#{msg['common.import']}" ajax="false" update="@form" immediate="false"
                                         actionListener="#{cc.attrs.managedBean.uploadPersons}"/>

                        <p:outputLabel value="#{msg['common.menu.guarantors']}"/>
                        <p:fileUpload value="#{cc.attrs.managedBean.guarantorsFile}" mode="simple"/>
                        <p:commandButton value="#{msg['common.import']}" ajax="false" update="@form" immediate="false"
                                         actionListener="#{cc.attrs.managedBean.uploadGuarantors}"/>


                        <p:outputLabel value="#{msg['common.menu.offices']}"/>
                        <p:fileUpload value="#{cc.attrs.managedBean.officesFile}" mode="simple"/>
                        <p:commandButton value="#{msg['common.import']}" ajax="false" update="@form" immediate="false"
                                         actionListener="#{cc.attrs.managedBean.uploadOffices}"/>

                        <p:outputLabel value="#{msg['common.menu.credits']}"/>
                        <p:fileUpload value="#{cc.attrs.managedBean.creditsFile}" mode="simple"/>
                        <p:commandButton value="#{msg['common.import']}" ajax="false" update="@form" immediate="false"
                                         actionListener="#{cc.attrs.managedBean.uploadCredits}"/>

                        <p:outputLabel value="#{msg['common.menu.registeredCredits']}"/>
                        <p:fileUpload value="#{cc.attrs.managedBean.registeredCreditsFile}" mode="simple"/>
                        <p:commandButton value="#{msg['common.import']}" ajax="false" update="@form" immediate="false"
                                         actionListener="#{cc.attrs.managedBean.uploadRegisteredCredits}"/>

                        <p:outputLabel value="#{msg['common.menu.lkData']}"/>
                        <p:fileUpload value="#{cc.attrs.managedBean.lkDataFile}" mode="simple"/>
                        <p:commandButton value="#{msg['common.import']}" ajax="false" update="@form" immediate="false"
                                         actionListener="#{cc.attrs.managedBean.uploadLkData}"/>

                    </h:panelGrid>
                </h:panelGroup>

                <p:toolbar>
                    <p:toolbarGroup align="left" style="width: 100%">
                        <p:commandButton title="#{msg['common.menu.save']}"
                                         icon="ui-icon-disk"
                                         update="@form"/>
                        <p:separator/>
                        <p:commandButton title="#{msg['common.print']}"
                                         icon="ui-icon-print"/>
                    </p:toolbarGroup>
                </p:toolbar>
            </h:form>
        </h:panelGroup>
    </composite:implementation>

</ui:component>
